<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Police Search</title>
</head>

<body>
  <div class="container" style="margin: 2em auto; justify-content: center">
    <div class="row" style="justify-content: center">
      <form action="">
        <input type="text" id="input" placeholder="Insert a name"
          style="padding: .5em 1em ; border: 1px; border-bottom: .5px solid #b4b4b4;">
        <button class="btn btn-primary" type="button" onclick="callFunction()">Search</button>
      </form>
    </div>
    <p class="btn btn-primary" style="margin: 2em auto; display: flex; justify-content: center;" id="answer"> Most probable criminal </p>
  </div>
  <script>
    function callFunction() {
      let inputs = document.getElementById("input");
      document.getElementById("answer").innerHTML = getCriminal(inputs.value)
    }
  </script>
  <script type="text/javascript" src="/policeSearch.js"></script>
</body>

</html>
